<div class="container" style="margin-top: 40px">
   <form ng-submit="process()">
      <div class="form-group">
         <label for="genero">biological gender</label>
         <select ng-model="data.gender" id="genero" class="form-control" required>
            <option value="">select your biological gender</option>
            <option value="h">man</option>
            <option value="m">woman</option>
         </select>
      </div>
      <div class="form-group">
         <label for="edad">age</label>
         <input ng-model="data.age" class="form-control" type="number" id="edad" required placeholder="Digite su edad">
      </div>
      <div class="form-group">
         <label for="estado">civil status</label>
         <input ng-model="data.status" class="form-control" type="text" id="estado" required placeholder="Digite su estado civil">
      </div>
      <button type="submit" class="btn btn-primary btn-block">Process</button>
      <button type="reset" ng-click="restore()" class="btn btn-default btn-block">Restore</button>
   </form>
   <br>
   <div ng-show="showInfo" class="alert alert-info">
      {{mensaje}}
   </div>
</div>
